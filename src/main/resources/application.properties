
# PostgreSQL config
# Defaults match local docker-compose, but are overrideable in Kubernetes via env vars.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5430/tasktracker}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

# JPA & Hibernate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Thymeleaf
spring.thymeleaf.cache=false

# Optional - Server Port
server.port=${SERVER_PORT:8085}
logging.file.name=logs/spring.log